<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Universitária</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Seleção -->
        <div class="menu-selecao">
            <h1>Bem-vindo ao Sistema de Gestão Universitária</h1>
            <p>Selecione uma opção para começar:</p>
            <select id="menu-dropdown" class="dropdown">
                <option value="" disabled selected>Escolha uma opção</option>
                <option value="cadastro-pessoa-fisica">Cadastro de Pessoa Física</option>
                <option value="cadastro-pessoa-juridica">Cadastro de Pessoa Jurídica</option>
                <option value="cadastro-professores">Cadastro de Professores</option>
                <option value="cadastro-fornecedores">Cadastro de Fornecedores</option>
                <option value="cadastro-alunos">Cadastro de Alunos</option>
            </select>
        </div>

        <!-- Seções de cadastro -->
        <section id="cadastro-pessoa-fisica" class="hidden">
            <h2>Cadastro de Pessoa Física</h2>
            <form>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
                <button type="submit">Salvar</button>
            </form>
        </section>

        <section id="cadastro-pessoa-juridica" class="hidden">
            <h2>Cadastro de Pessoa Jurídica</h2>
            <form>
                <label for="nome-empresa">Nome da Empresa:</label>
                <input type="text" id="nome-empresa" name="nome-empresa" required>
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required>
                <label for="endereco-empresa">Endereço:</label>
                <input type="text" id="endereco-empresa" name="endereco-empresa" required>
                <label for="telefone-empresa">Telefone:</label>
                <input type="text" id="telefone-empresa" name="telefone-empresa" required>
                <button type="submit">Salvar</button>
            </form>
        </section>

        <section id="cadastro-professores" class="hidden">
            <h2>Cadastro de Professores</h2>
            <form>
                <label for="nome-professor">Nome Completo:</label>
                <input type="text" id="nome-professor" name="nome-professor" required>
                <label for="cpf-professor">CPF:</label>
                <input type="text" id="cpf-professor" name="cpf-professor" required>
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" required>
                <label for="titulacao">Titulação:</label>
                <input type="text" id="titulacao" name="titulacao" required>
                <button type="submit">Salvar</button>
            </form>
        </section>

        <section id="cadastro-fornecedores" class="hidden">
            <h2>Cadastro de Fornecedores</h2>
            <form>
                <label for="nome-fornecedor">Nome da Empresa Fornecedora:</label>
                <input type="text" id="nome-fornecedor" name="nome-fornecedor" required>
                <label for="cnpj-fornecedor">CNPJ:</label>
                <input type="text" id="cnpj-fornecedor" name="cnpj-fornecedor" required>
                <label for="ramo-atividade">Ramo de Atividade:</label>
                <input type="text" id="ramo-atividade" name="ramo-atividade" required>
                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato" required>
                <button type="submit">Salvar</button>
            </form>
        </section>

        <section id="cadastro-alunos" class="hidden">
            <h2>Cadastro de Alunos</h2>
            <form>
                <label for="nome-aluno">Nome Completo:</label>
                <input type="text" id="nome-aluno" name="nome-aluno" required>
                <label for="cpf-aluno">CPF:</label>
                <input type="text" id="cpf-aluno" name="cpf-aluno" required>
                <label for="matricula">Número de Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required>
                <label for="curso">Curso:</label>
                <input type="text" id="curso" name="curso" required>
                <button type="submit">Salvar</button>
            </form>
        </section>
    </div>

    <!-- Script para exibir as seções -->
    <script>
        document.getElementById('menu-dropdown').addEventListener('change', function () {
            const selectedValue = this.value;

            // Esconde todas as seções
            const sections = document.querySelectorAll('section');
            sections.forEach(section => section.classList.add('hidden'));

            // Mostra a seção correspondente
            if (selectedValue) {
                document.getElementById(selectedValue).classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
